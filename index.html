<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Hangman PUNK BANDS</title>
	<!--Bootstrap CDN-->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	    crossorigin="anonymous">
</head>

<body>

	<div class="container">

		<div class="jumbotron">
			<h1>HANGMAN PUNK BANDS</h1>
			<p>Guess the Band Name</p>
		</div>

		<div class="panel panel-warning">
			<div class="panel-heading">
				<h3 class="panel-title">Guess the Band Name</h3>
			</div>
			<div class="panel-body">
				<h2 id="wordToGuess">_ _ _ _ _ _ _ _ _ _ </h2>
			</div>
		</div>

		<div class="panel panel-warning">
			<div class="panel-body">
				Wrong Guesses:
				<span id="wrongGuesses"></span>
			</div>
		</div>

		<div class="panel panel-warning">
			<div class="panel-body">
				Guesses Left:
				<span id="numGuesses"></span>
			</div>
		</div>

		<div class="panel panel-warning">
			<div class="panel-body">
				Win Counter:
				<span id="winCounter"></span>
			</div>
		</div>

		<div class="panel panel-warning">
			<div class="panel-body">
				Loss Counter:
				<span id="lossCounter"></span>
			</div>
		</div>

	</div>

	<!--(at bottom) Link to Javascript,after HTML has loaded-->
	<script src="logic.js"></script>

</body>

</html>
